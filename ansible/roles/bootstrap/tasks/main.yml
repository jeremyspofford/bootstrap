- name: Install Debian packages (Debian/Ubuntu)
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - bat
    - chezmoi
    - curl
    - fzf
    - gnupg
    - locate
    - ripgrep
    - stow
    - jq
    - tmux
    - unzip
    - xclip
    - zoxide
    - zsh
  when: ansible_os_family == "Debian"
